<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-nu="*">*</button>
            <button type="button" class="btn btn-yellow" data-nu="/">/</button>
            <button type="button" class="btn btn-yellow" data-nu="-">-</button>
            <button type="button" class="btn btn-yellow" data-nu="+">+</button>

            <button type="button" class="btn btn-grey" data-nu="9">9</button>
            <button type="button" class="btn btn-grey" data-nu="8">8</button>
            <button type="button" class="btn btn-grey" data-nu="7">7</button>
            <button type="button" class="btn btn-grey" data-nu="6">6</button>
            <button type="button" class="btn btn-grey" data-nu="5">5</button>
            <button type="button" class="btn btn-grey" data-nu="4">4</button>
            <button type="button" class="btn btn-grey" data-nu="3">3</button>
            <button type="button" class="btn btn-grey" data-nu="2">2</button>
            <button type="button" class="btn btn-grey" data-nu="1">1</button>
            <button type="button" class="btn btn-grey" data-nu="0">0</button>

            <button type="button" class="btn btn-equal">=</button>
            <button type="button" class="btn btn-clear">c</button>

        </div>

    </section>
    <script src="script.js"></script>
    
</body>
</html>
